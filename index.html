<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/leaflet-color-markers.js"></script>

</head>

<body>
    <section class="contenedor texto_centrado">
        <div class="columna1">
            <div id="mapid" style="width: 100%; height: 550px; font-size: medium;"></div>
        </div>
        <div class="columna">
            <p class="h2cuadro">Pozo 2</p>
            <p class="h3cuadro">Barrio Manuel Alarcon</p>
            <p id="p2_estado" class="ofline">Fuera de linea</p>
            <hr>
            <p class="encabezado">Tension fases</p>
            <p class="contenido">Fase 1: 150</p>
            <p class="contenido">Fase 2: 100</p>
            <p class="contenido">Fase 3: 220</p>
        </div>
    </section>

    <script>
        var mymap = L.map('mapid').setView([-33.0055, -58.525], 15);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' + '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11'
        }).addTo(mymap);


        var marker = L.marker([-33.0055, -58.525], {
            icon: redIcon
        }).addTo(mymap);
        var marker1 = L.marker([-33.0010, -58.525]).addTo(mymap);



        //        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();  // abre el popp

        marker.bindPopup("<b>Hello world!</b><br>I am a popup.");
        marker.on('mouseover', function(e) {
            marker.bindPopup("<b>Hello world!</b><br>Popup modificado.");
            this.openPopup();
            //marker.valueOf()._icon.style.backgroundColor = 'green' // cambia el background del marker
            marker.setIcon(yellowIcon);
        });
        marker.on('mouseout', function(e) {
            this.closePopup();
            marker.setIcon(redIcon);
        });

        marker1.bindPopup("<b>Hola Mundo!</b><br>I am a popup.");
        marker1.on('mouseover', function(e) {
            this.openPopup();
        });
        marker1.on('mouseout', function(e) {
            this.closePopup();
        });
    </script>
</body>

</html>
