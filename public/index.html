<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSM Gualeguaychú</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59d510d112.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Buttons DataTables -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../css/buttons.bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card text-center">
                    <div class="card-header">
                        <h4>Inicio de sesion</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control text-lowercase" name="usuario" placeholder="Nombre de usuario" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control text-lowercase" name="password" placeholder="contraseña">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block">
                                 Iniciar sesion
                             </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
